<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/aa607b7c52.js" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="../css/style.css">
    <title>Contact</title>
</head>

<!--Contact info on the top/left of the site -->
<body id="contact">
    <div class="contactcontent">
        <div class="card2">
            <div class="contact-container">
                <h1 class="contact-h1">Contact Us</h1>
                <div class="contact-p">
                    <div class="emailtext"><i class="fas fa-envelope"></i>e-mail: blablabla@blabla.bla</div><br>
                    <div class="phonetext"><i class="fas fa-phone"></i>Phone: 000-000-000</div><br>
                    <div class="messengertext"><i class="fa-brands fa-facebook-messenger"></i>Chat with us on messenger</div>
                </div>
                <div class="socialmedia">
                    Follow Us
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a><hr>

                </div>
            </div>

            <!--Contact form-->
            <div class="contact-container1">
                <form class="form-container1" onsubmit="return validateContactForm()">
                    <h3 class="contacth3">Send us a message</h3>
                    <input type="text" id="name1" placeholder="Name" required>
                    <input type="email" id="email1" placeholder="E-mail" required>
                    <textarea class="textarea" id="message" rows="6" placeholder="Message"></textarea>
                    <button class="contactbtn" type="submit">Send</button>
                </form>
                <p id="error"></p>
            </div>
        </div>
    </div>
        
    <script src="../js/script.js"></script>
</body>

</html>
